<!DOCTYPE html>
<html>
<head>
    <title>Contactus HTML</title>
</head>
<body>
    <h2> Contact Us</h2>
    <form>
        <table>
            <tbody>
                <tr> 
                    <td> <label for="fullName"> Full Name </label> </td>
                    <td> <input type="text" id="fullName" placeholder="max character length=40" ></td>
                </tr>
                <tr> 
                    <td> <label for="MobileNumber">Mobile Number</label> </td>
                    <td> <input type="number" required> </td>
                </tr>
                <tr>
                    <td> <label> Email </label> </td>
                    <td> <input type="email" placeholder="Ex.abc@gmail.com" required>  </td>
                </tr>
                <tr>
                    <td> Enquiry </td>
                    <td> <textarea rows="5" cols="25"> </textarea> </td>
                </tr>
                <tr>
                    <td> <button type="submit"> Register </button> </td>
                    <td> <button type="reset">Clear </button></td>
                </tr>
                </tbody>
                </table>
                </form>
                </body>
                </html>
